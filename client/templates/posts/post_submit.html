<template name="postSubmit">
    <form class="main form page">
        <div class="form-group">
            <label class="control-label" for="title">Title</label>
            <div class="controls">
                <input name="title" id="title" type="text" value="" placeholder="Summary title of article" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="text">Text</label>
            <div class="controls">
                <textarea rows=20 name="text" id="text" type="text" value="" placeholder="Type post here" class="form-control" ></textarea>
            </div>
        </div>

        <input class="blogImage" name="blogImage" id="blogImage" type="file">

        <input type="submit" value="submit" class="btn btn-primary" />
    </form>
</template>
